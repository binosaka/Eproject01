<!DOCTYPE html>
<html>
<head>
    <title>Nhà tuyển dụng đăng kí tư vấn</title>
	<meta charset="utf-8" />
    <style type="text/css">
        .dk {
            width:140px;
        }
        #idAcc {
            padding-left:30px;
        }
        #thongTin {
            padding-left:30px;
        }
 
    </style>
</head>
<body>
    <div id="KhungDangKi">
        <h3 style="color:royalblue">
            Nhà tuyển dụng đăng kí thành viên
        </h3>
        <br />
        <p style="font-weight:bold">Thông tin đăng nhập</p>
            <div id="idAcc">
                <p class="dk">Email* <input type="email" class="Input" autocomplete="off"/></p>
                <p class="dk">Mật khẩu* <input type="password" class="Input" /></p>
                <p class="dk">Nhập lại mật khẩu* <input type="password" class="Input" /></p>
            </div>
        <hr style="width:400px;float:left;" />
        <br />
        <p style="font-weight:bold">Thông tin công ty</p>
            <div id="thongTin">
                <p class="dk">Tên công ty* <input type="text" class="Input"/></p>
                <p class="dk">Địa chỉ* <input type="text" class="Input" /></pclass="dk">
                <p class="dk">Điện thoại* <input type="tel" class="Input" /></p>
                <p class="dk">Sơ lược về công ty* <textarea rows="10" class="Input" style="width:400px"></textarea></p>
            </div>
        <input type="submit" value="Đăng kí" style="font-weight:bold; margin-left:200px;" />
    </div>
</body>
</html>
